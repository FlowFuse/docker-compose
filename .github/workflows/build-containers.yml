name: Build and push containers
on: 
  pull_request:
    branches:
      - main
  push: 
    tags:
      - "v*.*.*"

jobs:
  build_application_container:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          path: 'docker-compose'
      - name: Docker Meta Data
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          tags: |
            type=semver,event=tag,pattern={{version}}
          flavor: |
            latest=true
          images: |
            flowforge/forge-docker
            flowfuse/forge-docker
      - name: Setup QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
      - name: docker login
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          username: flowforge
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push FlowForge Application container
        if: false
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: docker-compose/flowforge-docker
          file: docker-compose/flowforge-docker/Dockerfile
          platforms: linux/amd64, linux/arm64, linux/arm/v7
          tags: ${{ steps.meta.outputs.tags }}
          push: true

      - name: List files
        run: ls -la docker-compose/

      - name: Readme content
        run: cat docker-compose/README.md

      - name: Push README (API)
        if: true
        run: |
          TOKEN=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -d '{"username": "flowforge", "password": "${{ secrets.DOCKER_HUB_PASSWORD }}"}' \
            https://hub.docker.com/v2/users/login/ | jq -r .token)
          
          README_CONTENT=$(cat ./docker-compose/README.md | jq -Rs .)
          
          curl -X PATCH \
            -H "Authorization: Bearer ${TOKEN}" \
            -H "Content-Type: application/json" \
            -d "{\"full_description\": ${README_CONTENT}}" \
            https://hub.docker.com/v2/repositories/flowforge/forge-docker

      - name: Push README
        if: false
        uses: peter-evans/dockerhub-description@1b9a80c056b620d92cedb9d9b5a223409c68ddfa # v5.0.0
        with:
          repository: flowforge/forge-docker
          username: flowforge
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
          readme-filepath: docker-compose/README.md

      - name: Push README flowfuse
        if: false
        uses: peter-evans/dockerhub-description@1b9a80c056b620d92cedb9d9b5a223409c68ddfa # v5.0.0
        with:
          repository: flowfuse/forge-docker
          username: flowfuse
          password: ${{ secrets.DOCKER_HUB_PASSWORD_FLOWFUSE }}
          readme-filepath: docker-compose/README.md

  release-compose-files:
    if: false
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: 'flowforge/docker-compose'

      - name: Add assets to the release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: |
            docker-compose.yml
            docker-compose-quick-start.yml
