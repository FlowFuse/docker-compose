  #   depends_on:
  #     - "nginx"
  postgres:
    image: postgres:14
    networks: 
      - flowforge
    restart: always
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: root
    configs:
      - source: postgres_db_setup
        target: /docker-entrypoint-initdb.d/01-setup-db.sh
      - source: postgres_context_setup
        target: /docker-entrypoint-initdb.d/02-setup-context-db.sh
    volumes:
      - db:/var/lib/postgresql/data
      # - "./setup-db.sh:/docker-entrypoint-initdb.d/01-setup-db.sh"
      # - "./setup-context-db.sh:/docker-entrypoint-initdb.d/02-setup-context-db.sh"
  flowforge-broker:
    image: "iegomez/mosquitto-go-auth"
    networks:
      - flowforge
    restart: always
    ulimits:
      nofile: 2048
    environment:
      - "VIRTUAL_HOST=mqtt.${DOMAIN:?error}"
      - "VIRTUAL_PORT=1884"
      - "LETSENCRYPT_HOST=mqtt.${DOMAIN:?error}"
    configs:
      - source: flowfuse_broker
        target: /etc/mosquitto/mosquitto.conf
    # volumes:
    #   - "./broker/mosquitto.conf:/etc/mosquitto/mosquitto.conf"
  forge:
    # build:
    #   context: "./flowforge-docker"
    image: "flowfuse/forge-docker"
    networks: 
      - flowforge
    restart: always
    environment:
      - "VIRTUAL_HOST=forge.${DOMAIN:?error}"
      - "LETSENCRYPT_HOST=forge.${DOMAIN:?error}"
    configs:
      - source: flowfuse
        target: /usr/src/forge/etc/flowforge.yml
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock"
      # - "./etc/flowforge.yml:/usr/src/forge/etc/flowforge.yml"
      - flowfuse-persistent-storage:/opt/persistent-storage
    depends_on:
      - "postgres"
      - "nginx"
      - "flowforge-broker"

  file-server:
    # build:
    #   context: "./file-server"
    image: "flowfuse/file-server"
    networks:
      - flowforge
    restart: always
    configs:
      - source: flowfuse_storage
        target: /usr/src/flowforge-file-server/etc/flowforge-storage.yml
    volumes:
      # - "./etc/flowforge-storage.yml:/usr/src/flowforge-file-server/etc/flowforge-storage.yml"
      - fileStorage:/usr/src/flowforge-file-server/var/root
    depends_on:
      - "forge"

