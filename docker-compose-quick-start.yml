name: flowfuse

configs:
  flowfuse:
    content: |
      port: 3000
      host: 0.0.0.0
      domain: ${DOMAIN:?error}
      base_url: http://forge.${DOMAIN:?error}
      api_url: http://forge:3000
      db:
        logging: false
        type: postgres
        host: postgres
        user: forge
        password: secret
      driver:
        type: docker
        options:
          socket: /tmp/docker.sock
      broker:
        url: mqtt://flowforge-broker:1883
        public_url: ws://mqtt.${DOMAIN:?error}
      fileStore:
        url: http://file-server:3001
  flowfuse_broker:
    content: |
      per_listener_settings false
      allow_anonymous false
      listener 1883 0.0.0.0
      listener 1884 0.0.0.0
      protocol websockets
      auth_plugin /mosquitto/go-auth.so
      auth_opt_backends http
      auth_opt_hasher bcrypt
      auth_opt_cache true
      auth_opt_auth_cache_seconds 30
      auth_opt_acl_cache_seconds 90
      auth_opt_auth_jitter_second 3
      auth_opt_acl_jitter_seconds 5
      auth_opt_http_host forge
      auth_opt_http_port 3000
      auth_opt_http_getuser_uri /api/comms/auth/client
      auth_opt_http_aclcheck_uri /api/comms/auth/acl
  flowfuse_storage:
    content: |
      port: 3001
      host: 0.0.0.0
      base_url: http://forge:3000
      driver:
        type: localfs
        quota: 104857600
        options:
          root: var/root
      context:
        type: sequelize
        quota: 1048576
        options:
          type: postgres
          host: postgres
          database: ff-context
          username: forge
          password: secret
  nginx:
    content: |
      client_max_body_size 5m;
  postgres_db_setup:
    content: |
      #!/bin/sh
      set -e
      psql -v ON_ERROR_STOP=1 -U root <<-ESQL
        CREATE USER forge WITH PASSWORD 'secret';
        CREATE DATABASE flowforge;
        GRANT ALL PRIVILEGES ON DATABASE flowforge TO forge;
      ESQL
  postgres_context_setup:
    content: |
      #!/bin/sh
      set -e
      psql -v ON_ERROR_STOP=1 -U root <<-ESQL
        SELECT 'CREATE DATABASE "ff-context"' WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = 'ff-context')\gexec
        GRANT ALL PRIVILEGES ON DATABASE "ff-context" TO "forge";
      ESQL

services:
  nginx:
    image: nginxproxy/nginx-proxy:1.6.0
    networks:
      - flowforge 
    restart: always
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      # - "./nginx/vhost.d:/etc/nginx/vhost.d"
      # - "./nginx/html:/usr/share/nginx/html"
      # - "./nginx/my-proxy.conf:/etc/nginx/conf.d/my_proxy.conf"
      # - "./certs:/etc/nginx/certs"
    configs:
      - source: nginx
        target: /etc/nginx/conf.d/my_proxy.conf
    ports:
      - "80:80"
      # - "443:443"
    # environment:
      # - "HTTPS_METHOD=redirect"
  # acme:
